<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .color-red{color:red}
    .color-blue{color:blue}
    .is-loading{background-color:red}
    </style>
</head>
<body>

    <div id="root">
        <h1 :class="className">Hello World</h1>
        <button :title="title">Hover Over Me</button>
        <button :class="{'is-loading':isLoading}" @click="toggleClass">Toggle Me</button>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    
    <script>
    var app = new Vue({
        el: '#root',
        data: {
            className: 'color-red',
            isLoading: false,
            title: 'Now the title is being set through JavaScript'
        },
        methods: {
            toggleClass: function() {
                this.isLoading = true;
            }
        }
    })   
    </script>

</body>
</html>
