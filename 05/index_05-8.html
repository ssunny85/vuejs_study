<!Doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>computed vs methods</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button type="button" v-on:click="reverseMsg">문자열 역순</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
new Vue({
    el: '#app',
    data: {
        message: 'Hello!! computed vs methods'
    },
    methods: {
        reverseMsg: function() {
           this.message = this.message.split('').reverse().join('');
           return this.message;
       }
   }
});
</script>
</body>
</html>
