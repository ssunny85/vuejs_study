<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>watch</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" />
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
new Vue({
   el: '#app',
   data: {
       message: 'hello!'
   },
    watch: {
       message: function(data) {
           console.log('message의 값이 변함: ' + data);
       }
    }
});
</script>
</body>
</html>
